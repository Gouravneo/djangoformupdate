{% extends 'base.html' %}

{% block content%}
    <br/><br/>
    <!-- <h1>Written in Join</h1> -->
    <form method="POST" action="{% url 'join' %}">
        {% csrf_token %}
        <div class="form-group" style="margin:10px;">
          
          <input type="text" class="form-control"  aria-describedby="emailHelp" placeholder="Name" name="first_name">
          
        </div>
        <div class="form-group" style="margin:10px;">
          
          <input type="number" class="form-control"  aria-describedby="emailHelp" placeholder="Age" name="age">
          
        </div>
        <div class="form-group" style="margin:10px;">
          
          <input type="text" class="form-control"  aria-describedby="emailHelp" placeholder="Gender" name="gender">
          
        </div>
        <div class="form-group" style="margin:10px;">
          
          <input type="email" class="form-control"  aria-describedby="emailHelp" placeholder="Enter email" name="email">
          
        </div>
        <div class="form-group" style="margin:10px;">
          
          <input type="password" class="form-control" placeholder="Password" name="passwd">
        </div>
        
        <button type="submit" class="btn btn-secondary" style="margin:10px;">Sign Up</button>
      </form>
{% endblock %}
